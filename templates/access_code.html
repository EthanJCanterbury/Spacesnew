{% extends "base.html" %}

{% block content %}
<div class="access-code-container">
    <div class="access-code-card">
        <div class="card-header">
            <i class="fas fa-check-circle"></i>
            <h1>Welcome!</h1>
        </div>
        <div class="card-body">
            <p>Welcome to HackClub Spaces! You now have full access to all features.</p>
            <a href="{{ url_for('index') }}" class="btn-primary">Get Started</a>
        </div>
    </div>
</div>

<style>
.access-code-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
}

.access-code-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.card-header {
    margin-bottom: 2rem;
}

.card-header i {
    font-size: 3rem;
    color: var(--primary);
    margin-bottom: 1rem;
}

.card-header h1 {
    font-size: 1.8rem;
    color: #333;
    margin: 0;
}

.card-body p {
    color: #666;
    margin-bottom: 2rem;
}

.btn-primary {
    display: inline-block;
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    font-weight: 600;
    transition: transform 0.2s;
    text-decoration: none;
    color: white;
    background-color: var(--primary);
    border-radius: 8px;
    text-align: center;
}

.btn-primary:hover {
    transform: translateY(-2px);
}
</style>
{% endblock %}
