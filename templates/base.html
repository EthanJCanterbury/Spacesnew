<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Club Spaces - Deployable apps in a few clicks!</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/error-handler.js') }}"></script>
    {% block head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    <div id="toast-container"></div>
    <div class="background-animation"></div>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">
                <img src="{{ url_for('static', filename='images/logo-rounded.png') }}" alt="HackClub" style="height: 30px; margin-right: 8px; vertical-align: middle;">
                <span style="vertical-align: middle;">Spaces</span>
            </a>
            <div class="nav-links">
                <a href="{{ url_for('documentation') }}">Documentation</a>
                <a href="{{ url_for('apps') }}">Apps</a>
                <a href="/">Home Page</a>
                <a href="https://hackclub.com" target="_blank">HackClub</a>
            </div>
            <div class="nav-auth">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('welcome') }}" class="nav-button">Dashboard</a>
                    {% if current_user.is_club_leader %}
                    <a href="{{ url_for('club_dashboard') }}" class="nav-button">Club Dashboard</a>
                    {% endif %}
                    <a href="{{ url_for('settings') }}" class="nav-button">Settings</a>
                    <a href="{{ url_for('logout') }}" class="nav-button">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="nav-button">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/changelog.js') }}"></script>
</body>
</html>
