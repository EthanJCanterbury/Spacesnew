<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Club Spaces - Deployable apps in a few clicks!</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/unified.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modals.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/github-repo-details.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/error-handler.js') }}"></script>
    {% block head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    <div id="toast-container"></div>
    <div class="background-animation"></div>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo" aria-label="Hack Club Spaces Home">
                <img src="{{ url_for('static', filename='images/logo-rounded.png') }}" alt="Hack Club" style="height: 30px; margin-right: 8px; vertical-align: middle;">
                <span style="vertical-align: middle;">Spaces</span>
            </a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="#features">Features</a>
                <a href="{{ url_for('documentation') }}">Documentation</a>
                {% if current_user.is_authenticated %}
                    {% if current_user.is_club_leader %}
                        <a href="{{ url_for('club_dashboard') }}" class="auth-button">Clubs</a>
                    {% endif %}
                    {% if current_user.is_admin %}
                        <a href="{{ url_for('admin_panel') }}" class="auth-button">
                            <i class="fas fa-shield-alt"></i> Admin
                        </a>
                    {% endif %}
                    <a href="{{ url_for('welcome') }}" class="auth-button">
                        <i class="fas fa-th-large"></i> Dashboard
                    </a>
                    <a href="{{ url_for('settings') }}" class="auth-button">
                        <i class="fas fa-cog"></i> Settings
                    </a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="auth-button">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/changelog.js') }}"></script>
    <!-- Unified toast notification container -->
    <div id="toast-container"></div>
    <!-- Include unified notification system -->
    <script src="{{ url_for('static', filename='js/ui-utils.js') }}"></script>
</body>
</html>
